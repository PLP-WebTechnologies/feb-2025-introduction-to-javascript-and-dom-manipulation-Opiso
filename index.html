<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interaction Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to My Interactive Page</h1>
    </header>

    <main>
        <section>
            <p id="intro">This text will change dynamically using JavaScript.</p>
            <button onclick="changeContent()">Change Text & Style</button>
        </section>

        <section>
            <ul id="item-list">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
            <button onclick="addItem()">Add Item</button>
            <button onclick="removeItem()">Remove Last Item</button>
        </section>
    </main>

    <footer>
        <p>Capital Capis</p>
        <p>&copy; 2025 Interactive Web Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
